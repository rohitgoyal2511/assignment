<html>

<head>
    <title> Todo App</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>


<body>
<div id="header_container">
    <div id="header">
        <font size="+6">My Todos</font>
    </div>
</div>
<br> <br>

<section> <h1>Active Todo</h1>
    <div id = "active_todo">

        &nbsp; &nbsp;

    </div>
</section>

<hr>

<section> <h1> Add Todo</h1>
    <input type="text" id="new_todo_input" placeholder="Enter Todo Title Here"/>

    <input type="button" value="Add Todo" onclick="addTodoAJAX()"/>
</section>

<hr>

<section> <h1 style="display: inline">Completed Todo List</h1>
    <span class="item" id="left" style="margin-left: 20rem">
        <a id="hide_complete" onclick="hideCompleted()">Hide&nbsp;completed&nbsp;todos</a>
    </span>


    <div id = "complete_todo">

    </div>

</section>

<hr>

<section> <h1 style="display: inline">Deleted Todo List</h1>
    <span class="item" id="left" style="margin-left: 20rem">
        <a id="hide_delete" onclick="hideDeleted()">Hide&nbsp;deleted&nbsp;todos</a>

    <div id = "delete_todo">

    </div>

</section>


<div id="todos_list_div">


</div>

<br>

<script src="/script.js" type="text/javascript"></script>
</body>

</html>
